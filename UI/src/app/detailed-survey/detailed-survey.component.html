<div *ngIf="this.dataReceived.length===1">
  <h2>School Survey Analysis</h2>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="creation_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Survey Recorded On </th>
          <td mat-cell *matCellDef="let row" style="background-color: #EDEEEF"> {{row.creation_date | date:'mediumDate'}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
          <td mat-cell *matCellDef="let row"> {{row.question}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="answer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Answer  </th>
          <td mat-cell *matCellDef="let row"> {{row.answer}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="analysis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Analysis  </th>
            <td mat-cell *matCellDef="let row"> {{row.analysis}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i=index; columns: displayedColumns;" [ngStyle]="{'background-color':i%2==0? '#EDEEEF':'white'}"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    </div>
