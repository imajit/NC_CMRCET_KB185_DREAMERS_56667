<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
       <!-- ID Column -->
       <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef > Survey Recorded On </th>
        <td mat-cell *matCellDef="let row" > {{row.creation_date | date:'mediumDate'}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef > Question </th>
        <td mat-cell *matCellDef="let row"> {{row.question}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef > Answer  </th>
        <td mat-cell *matCellDef="let row"> {{row.answer}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="analysis">
          <th mat-header-cell *matHeaderCellDef > Analysis  </th>
          <td mat-cell *matCellDef="let row"> {{row.analysis}} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
