<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Apply Filters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
              placeholder="Search School"
              aria-label="Number"
              matInput
              [formControl]="schoolFilterForm"
              >
      </mat-form-field>
    </form> -->
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Search For a School"
               aria-label="Number"
               matInput
               [formControl]="schoolFilterForm"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <div class="row">
      <mat-form-field class="example-full-width col" appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="picker"  [formControl]="startDateFilterForm" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
          <mat-hint>Enter</mat-hint>
        </mat-form-field>
        
      <mat-form-field class="example-full-width ml-3 col" appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="picker2" [formControl]="endDateFilterForm">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker2></mat-datepicker>
        <mat-hint>Enter</mat-hint>
      </mat-form-field>
      <div class="col">
        <button mat-raised-button (click)="applyFilter()" color="primary">Apply Filter</button>
      </div>
      <div class="col">
        <button mat-raised-button (click)="clearFilter()" color="primary">Clear Filter</button>
      </div>

    </div>
  </mat-expansion-panel>
</mat-accordion>
