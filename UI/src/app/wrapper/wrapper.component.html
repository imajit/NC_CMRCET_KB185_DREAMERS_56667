<mat-toolbar color="primary">
        <div class="d-flex justify-content-start">
            <button mat-icon-button (click)="reloadTheSite()">
                <mat-icon>home</mat-icon>
            </button>
            <span (click)="reloadTheSite()" >Dashboard</span>
        </div>
        <div class="d-flex justify-content-end">
            <div>
                <a style="color: white;" [routerLink]="['/reviews']" >Other Reviews</a>
            </div>
            <div>
                <a style="color: white;" [routerLink]="['/appointment']">Book an Appointment</a>
            </div>
        </div>
</mat-toolbar>

<div>

            </div>
        </div>
        <hr/>

        <app-bar-chart></app-bar-chart>
        
        <app-circlechart></app-circlechart>
        
        <app-detailed-survey></app-detailed-survey>
        <div class="mt-3 mb-3">
            <app-score-line-chart></app-score-line-chart>
        </div>
        <app-recent-reviews></app-recent-reviews>
        <div class="mt-3">
            <app-best-schools></app-best-schools>
        </div>
