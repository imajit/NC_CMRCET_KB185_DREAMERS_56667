<div>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="reloadTheSite()">
            <mat-icon>home</mat-icon>
        </button>
        <span (click)="reloadTheSite()">Dashboard</span>
    </mat-toolbar>
</div>
<h1 class="mt-3 ml-3 mb-3">Fill The Given below form to Book an Appointment for the Survey</h1>
<div class="row mt-3">
    <form class="example-form col-md-6 text-center">
      <mat-form-field class="example-full-width">
        <input type="text"
              placeholder="Enter School ID"
              aria-label="Number"
              matInput
              [formControl]="schoolFilterForm"
              >
      </mat-form-field>
    </form>

    <mat-form-field class="example-full-width col-md-4 text-center" appearance="fill" style="width:400px;">
        <mat-label>Appointment Date</mat-label>
        <input matInput [matDatepicker]="picker"  [formControl]="DateFilterForm" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

</div>

<div class="text-center">
    <button mat-raised-button color="primary" (click)="bookDate()">Book an Appointment </button>
</div>
